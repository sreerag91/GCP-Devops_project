apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke
spec:
  replicas: 2
  selector:
    matchLables:
     app: gcp
  template:
    metadata:
      labels:
       app: gcp
    spec:
      containers:
      - name: gcp-devops-gke
        image: gcr.io/sacred-atom-384814/sreerag:latest 
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"
